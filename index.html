<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="slidecontainer">
            <div>Grid</div>
            <input type="range" min="2" max="64" value="16" class="slider">
            <div>Value: <span class="value"></span></div>
            <br>
            <div>Pick your color</div>
            <input type="color" value="#0062ff" class="paint">
        </div>
        <div class="container"></div>
    </div>
    <div class="footer">Made by:
        <a href="https://github.com/diegorodriguezt1">
            <img class="gh-logo" src="githublogo.png" alt="github logo">
            Diego Rodriguez
        </a>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
